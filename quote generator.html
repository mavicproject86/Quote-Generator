<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Quote of the Day</h1>
            <div class="quote">
                <img src="quote-icon.jpg" alt="">
                <div class="text">
                    <h3 id="quote">Practice makes man perfect</h3>
                </div>
                <img src="quote-icon.jpg" id="reverse" alt="">
            </div>
            <div class="author">
                <p id="author">Mavic</p>
            </div>
            <hr>
            <div class="footer">
                <button onclick="Quote()" id="btn">New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
